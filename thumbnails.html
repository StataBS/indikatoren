	<head>
		<script src="assets/js/modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="metadata/portal/indikatoren.js" type="text/javascript"></script>		
		<script src="assets/js/url-min.js" type="text/javascript"></script>
		<!-- http://stackoverflow.com/questions/4856746/hide-horizontal-scrollbar-on-an-iframe -->
		<style>
			iframe.noScrolling{
				width: 600px;
				height: 600px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<!-- Google Tag Manager -->
		<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-KGK459"
		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
		<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
		new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
		j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
		'//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
		})(window,document,'script','dataLayer','GTM-KGK459');</script>
		<!-- End Google Tag Manager -->


		<script>
			/* 
			global $
			global indikatoren
			*/
            var viewFromUrl = window.decodeURIComponent($.url('?view'));
            var view = 'portal';
            if (!(viewFromUrl == 'indikatorenset' || viewFromUrl == 'portal' || viewFromUrl == 'print')) {
              view = viewFromUrl;
            }


			$(document).ready(function(){
				$.each(indikatoren, function(index, item){
					$('<iframe/>', {
						src: 'chart.html?id=' + item.id + '&kuerzel=' + item.kuerzel + '&thumbnailOfflineExporting=true&thumbnailType=svg&view=' + view,
						frameborder: 0,
						class: "noScrolling",
						scrolling: "no",
						seamless: "seamless"
					}
					).appendTo('body');
				});
			});
		</script>

 	</body>

</html>
