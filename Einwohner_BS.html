<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highstocks Example</title>
		
		<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
	
		<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<script src="///ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/i18n/datepicker-de.min.js"></script>
		<script src="//code.highcharts.com/stock/highstock.js"></script>
		<script src="//code.highcharts.com/modules/data.js"></script>
		
		<script type="text/javascript">
		/*	global $ 
			global Highcharts
		*/
		$(document).ready(function() {
			$.get('data/9999.tsv', function(csv) {
				
				// see http://stackoverflow.com/questions/7419358/highcharts-datetime-localization 
				Highcharts.setOptions({
                 lang: {
                     decimalPoint: ',',
                     thousandsSep: ' ',
                     loading: 'Daten werden geladen...',
                     months: ['Januar', 'Februar', 'M채rz', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
                     weekdays: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
                     shortMonths: ['Jan', 'Feb', 'M채r', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
                     exportButtonTitle: "Exportieren",
                     printButtonTitle: "Drucken",
                     rangeSelectorFrom: "Von",
                     rangeSelectorTo: "Bis",
                     rangeSelectorZoom: "Zeitraum:",
                     downloadPNG: 'Download als PNG-Bild',
                     downloadJPEG: 'Download als JPEG-Bild',
                     downloadPDF: 'Download als PDF-Dokument',
                     downloadSVG: 'Download als SVG-Bild',
                     resetZoom: "Zoom zur체cksetzen",
                     resetZoomTitle: "Zoom zur체cksetzen"
        	       }
				});				
				
				
				var chartOptions = 
			    {
			        chart: {
			        	type: 'area'
			        },
			        xAxis: {
			            ordinal: false
			        },
			        yAxis: { 
			            labels: {
			            	format: '{value:,.0f}'
			            }, 
			            opposite: false
			        },
			        data: {
			            csv: csv
			        },
                    plotOptions: {
                        series: {
                            marker: {
                                enabled: false, //null,
                                radius: 4
                            }
                        }
                    },
					rangeSelector: {
	            		buttons: 
            				[
		            			{
				                  count: 10,
				                  type: 'year',
				                  text: '10J'
					            }, 
					            {
				                  count: 50,
				                  type: 'year',
				                  text: '50J'
					            }, 
					            {
				                  count: 100,
				                  type: 'year',
				                  text: '100J'
					            },
					            {
				                  type: 'all',
				                  text: 'Total'
					            }
				            ],
			            inputEnabled: true,
			            selected: 3 , 
			            inputDateFormat: '%Y',
        				inputEditDateFormat: '%Y'
			        }
			    };
				
				
				//todo: replace with nicer-looking picker, e.g. this one: https://github.com/Eonasdan/bootstrap-datetimepicker
				var addDatePicker = function (chart) {
			        // apply the date pickers, see http://jsfiddle.net/gh/get/library/pure/highcharts/highcharts/tree/master/samples/stock/rangeselector/input-datepicker/
			        setTimeout(function () {
			            $('input.highcharts-range-selector', $(chart.container).parent())
			                .datepicker();
			        }, 0);
				};
				
			    Highcharts.stockChart('container', chartOptions, addDatePicker);
				
				$.datepicker.setDefaults($.datepicker.regional["de"]);
				// Set the datepicker's date format
				$.datepicker.setDefaults({
				    dateFormat: 'yy-mm-dd',
				    onSelect: function () {
				        this.onchange();
				        this.onblur();
				    },
				    changeMonth: true,
    				changeYear: true
				});
			});
		});
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
		
				
	</body>
</html>
